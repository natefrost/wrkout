<!--
    Expects as context:
    user_form
    profile_form
-->
{% extends 'wrkout/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Edit Profile
{% endblock %}

{% block content_block %}
    <form id="edit-profile-form" method="POST" enctype="multipart/form-data", action="{% url 'wrkout:edit_profile' logged_in_profile.Slug %}">
        <h1>Edit Profile of {{ request.user.username }}:</h1>
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="submit" value="Save Changes"/>
    </form>
{% endblock %}
