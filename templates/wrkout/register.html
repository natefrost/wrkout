<!--
    Expects as context:
    user_form
    profile_form
-->
{% extends 'wrkout/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Register
{% endblock %}

{% block content_block %}
    <form id="register-form" method="POST" action="{% url 'wrkout:register' %}" enctype="multipart/form-data">
        <h1>Register a New Account: </h1>
        {% csrf_token %}
        {{ user_form.as_p }}
        <!-- <hr> -->
        {{ profile_form.as_p }}
        <input id="register-submit" type="submit" name="submit" value="Register">
    </form>
{% endblock %}
